<!DOCTYPE html>
<html>
  <head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Image Slider</h1>
    </header>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <a
            href="https://www.pexels.com/photo/woman-drinking-coffee-while-working-with-laptop-4050289/"
            ><img src="pexels-vlada-karpovich-4050289.jpg" alt="Image 1"
          /></a>
        </div>
        <div class="slide">
          <a
            href="https://www.pexels.com/photo/woman-sitting-on-the-floor-while-using-her-laptop-4050294/"
            ><img src="pexels-vlada-karpovich-4050294.jpg" alt="Image 2"
          /></a>
        </div>
        <div class="slide">
          <a
            href="https://www.pexels.com/photo/woman-sitting-on-sofa-while-working-at-home-4050295/"
            ><img src="pexels-vlada-karpovich-4050295.jpg" alt="Image 3"
          /></a>
        </div>
      </div>
      <div class="slider-navigation">
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
